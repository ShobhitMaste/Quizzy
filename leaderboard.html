
<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Quizzy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #FF5733;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #FF5733;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Top Players</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>1400</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mark Johnson</td>
                    <td>1300</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
