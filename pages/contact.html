
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Quizzy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #FF5733;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        p, li {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            color: #FF5733;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e04e2d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>If you have any questions, feel free to reach out to us.</p>
                <ul>
                    <li>Email: support@quizzy.com</li>
                    <li>Phone: +91 98234 47219</li>
                    <li>Address: 123 Quizzy Lane, Hyderabad, India</li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
